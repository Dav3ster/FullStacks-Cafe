<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
     rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
     <link rel="stylesheet" href="assets/css/menustyle.css">
    <title>Menu</title>
</head>
<body>
    <div class="fluid-container">
        <div class="row">
            <!-- Page Title -->
            <div class="col-md-4">
                <h1>Let's set your plate!</h1>
            </div>
            <!-- Drinks Menu   -->
           <div class="col-md-4">
            <div class="card-header text-center"><h2>Drinks</h2></div>
                <div class="text-center">   
                    <button type="button" class="btn">Coffee</button>
                    <button type="button" class="btn">Orange Juice</button>
                    <button type="button" class="btn">Milk</button>
                </div>
            </div>
            <!-- Cart -->
           <div class="col-md-4">
            <div class="card-header text-center"><h2>Your Plate</h2></div>
            <div class="text-center cart">
                <img src="images/your-current-plate.png">
            </div>
           </div>
        </div>
        <div class="row">
            <div class="col-md-8">
                <!-- Menu Container -->
                <div class="slideshow-container">
                    <!-- Menu Items with number and Description / Price -->
                    <div class="menuItem">
                         <div class="numbertext">1 / 6</div>
                         <img src="images/Eggs.jpg" style="width:100%">
                        <div class="text">Scrambled Eggs | $6.99</div>
                    </div>
  
                <div class="menuItem">
                    <div class="numbertext">2 / 6</div>
                    <img src="images/GravyAndBiscuits.jpg" style="width:100%">
                    <div class="text">Gravy and Biscuits | $5.99</div>
                </div>
  
                <div class="menuItem">
                    <div class="numbertext">3 / 6</div>
                    <img src="images/AvacadoToast.jpeg" style="width:100%">
                    <div class="text">Avacado Toast | 11.99</div>
                </div>

                <div class="menuItem">
                    <div class="numbertext">4 / 6</div>
                    <img src="images/Pancakes.jpg" style="width:100%">
                    <div class="text">Pancakes | 9.99</div>
                </div>

                <div class="menuItem">
                    <div class="numbertext">5 / 6</div>
                    <img src="images/FrenchToast.jpg" style="width:100%">
                    <div class="text">French Toast | 8.99</div>
                </div>

                <div class="menuItem">
                    <div class="numbertext">6 / 6</div>
                    <img src="images/Omelette.png" style="justify-content:center">
                    <div class="text">Omelette | 14.99</div>
                </div>
  
  
                    <!-- Next and previous buttons -->
                    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
                    <a class="next" onclick="plusSlides(1)">&#10095;</a>
                </div>
            </div>

            <!-- Sides Menu -->
            <div class="col-md-4">
                <h1 class="text-center">SIDES</h1>
                <!-- List of Sides Offered -->
                <div class="text-center">
                    <button type="button" class="btn">Hashbrowns</button>
                    <button type="button" class="btn">Bacon</button>
                    <button type="button" class="btn">Toast</button>
                </div>
            </div>
         </div>
         <div class="row">
            <div class="col-md-4">
                <!-- <h1>TEST HEADER</h1> -->
                <a href="./home.html"><img src="./images/FullStacksLogo.png"></a>
            </div>
            <div class="col-md-4">
                <div class="text-center" id="finishOrder">
                    <button type="button" class="btn-primary btn-lg" id="checkOut">
                        <!-- Calls function checkOut() to create Order Table and move to checkout.html -->
                        <a href="./checkout.html">Place Order</a>
                    </button>
                </div>
            </div>
            <div class="col-md-4">
                <h1 class="text-center">WHO'S COOKING?</h1>
                <div id="staff">
                    <!-- Uses Employee Table(?) to Display Current Chefs. Will be implemented future -->
                    <ul class="text-center" id="staffList">
                        <li>Joshua Toback</li>
                        <li>David Stewart</li>
                    </ul>
                </div>
            </div>
         </div>
        
    </div>

    <script src="assets/js/menu.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>

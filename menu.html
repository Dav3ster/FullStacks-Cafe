<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
     rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
     <link rel="stylesheet" href="assets/css/menustyle.css">
    <title>Menu</title>
</head>
<body>
    <div class="fluid-container">
        <div class="row">
           <div class="col-md-4"><h1>Let's set your plate!</h1></div>
           <div class="col-md-4">
            <div class="card-header text-center"><h2>Drinks</h2></div>
                <div class="text-center">
                    <button type="button" class="btn">Coffee</button>
                    <button type="button" class="btn">Orange Juice</button>
                    <button type="button" class="btn">Milk</button>
                </div>
            </div>
           <div class="col-md-4">
            <div class="card-header text-center"><h2>Your plate</h2></div>
            <div class="text-center">
                <img src="images/your-current-plate.png">
            </div>
           </div>
        </div>
        <div class="row">
            <div class="col-md-8">
                <!-- Slideshow container -->
<div class="slideshow-container">

    <!-- Full-width images with number and caption text -->
    <div class="mySlides fade">
      <div class="numbertext">1 / 3</div>
      <img src="images/homepage-item1.png" style="width:100%">
      <div class="text">Caption Text</div>
    </div>
  
    <div class="mySlides fade">
      <div class="numbertext">2 / 3</div>
      <img src="images/homepage-item2.png" style="width:100%">
      <div class="text">Caption Two</div>
    </div>
  
    <div class="mySlides fade">
      <div class="numbertext">3 / 3</div>
      <img src="images/homepage-item3.png" style="width:100%">
      <div class="text">Caption Three</div>
    </div>
  
    <!-- Next and previous buttons -->
    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
    <a class="next" onclick="plusSlides(1)">&#10095;</a>
  </div>
  <br>
  
  <!-- The dots/circles -->
  <div style="text-align:center">
    <span class="dot" onclick="currentSlide(1)"></span>
    <span class="dot" onclick="currentSlide(2)"></span>
    <span class="dot" onclick="currentSlide(3)"></span>
  </div>
            </div>
            <div class="col-md-4"><h1>TEST HEADER</h1></div>
         </div>
         <div class="row">
            <div class="col-md-4"><h1>TEST HEADER</h1></div>
            <div class="col-md-4"><h1>TEST HEADER</h1></div>
            <div class="col-md-4"><h1>TEST HEADER</h1></div>
         </div>
        
    </div>

    <div id="orderTotal">
        <!-- Uses math to display order total based on items selected -->
    </div>

    <div id="finishOrder">
        <button id="checkOut">
            <!-- Calls function checkOut() to create Order Table and move to checkout.html -->
            <a href="./checkout.html">Check Out</a>
        </button>
    </div>
    <script src="assets/js/menu.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
